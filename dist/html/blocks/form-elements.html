<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--6-col">
		<form action="#">
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" id="sample1" />
		    <label class="mdl-textfield__label" for="sample1">Text...</label>
		  </div>
		</form>
	</div>
	<div class="mdl-cell mdl-cell--6-col">
		<form action="#">
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" id="sample3" />
		    <label class="mdl-textfield__label" for="sample3">Text...</label>
		  </div>
		</form>
	</div>
	<div class="mdl-cell mdl-cell--6-col">
		<form action="#">
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
			  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked />
			  <span class="mdl-checkbox__label">One</span>
			</label>
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
			  <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked />
			  <span class="mdl-checkbox__label">Two</span>
			</label>
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
			  <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" checked />
			  <span class="mdl-checkbox__label">Three</span>
			</label>
		</form>
	</div>
	<div class="mdl-cell mdl-cell--6-col">
		<form action="#">
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
			  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked />
			  <span class="mdl-radio__label">One</span>
			</label>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
			  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2" checked />
			  <span class="mdl-radio__label">Two</span>
			</label>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
			  <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3" checked />
			  <span class="mdl-radio__label">Three</span>
			</label>
		</form>
	</div>
	<div class="mdl-cell mdl-cell--6-col">
		<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="25" tabindex="0"/>
	</div>
	<div class="mdl-cell mdl-cell--6-col">
		<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
		  <input type="checkbox" id="switch-1" class="mdl-switch__input" checked />
		  <span class="mdl-switch__label">Default</span>
		</label>

    <label class="mdl-switch mdl-switch-live mdl-js-switch mdl-js-ripple-effect" for="switch-2">
      <input type="checkbox" id="switch-2" class="mdl-switch__input" checked />
      <span class="mdl-switch__label">Live</span>
    </label>
	</div>
</div>

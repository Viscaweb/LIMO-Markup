<div class="ls-forgot-password">
	<span class="ls-forgot-password__title">Forgot your password ?</span>
	<span class="ls-forgot-password__description">Please enter the email address of your account and click 'SEND'. You will receive your password to this address</span>
	<form action="#">
	  <div class="mdl-textfield mdl-js-textfield">
	    <input class="mdl-textfield__input" type="password" id="password" />
	    <label class="mdl-textfield__label" for="password">New password</label>
	  </div>
	  <div class="mdl-textfield mdl-js-textfield">
	    <input class="mdl-textfield__input" type="password" id="password_confirm" />
	    <label class="mdl-textfield__label" for="password_confirm">Confirm new password</label>
	  </div>
	</form>
</div>

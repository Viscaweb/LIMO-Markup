<div class="ls-user-my-information">

	<div class="ls-user-my-information__header">
		<div class="user-avatar">
			<div class="img-rounded">
				<img src="../assets/img/avatar3.png" alt="User Avatar">
				<a href="#" id="change-avatar" class="mdl-js-ripple-effect"><span class="material-icons">&#xE3B0;</span>
				<span class="mdl-ripple"></span></a>
			</div>
			<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
			    for="change-avatar">
			  <li class="mdl-menu__item">Take a picture</li>
			  <li class="mdl-menu__item">Upload from Library</li>
			  <li class="mdl-menu__item" data-toggle="mdl-dialog" data-target="#avatar-selector">Choose from My Teams</li>
			  <li class="mdl-menu__item">Use Facebook profile picture</li>
			</ul>
		</div>
		<div class="user-name">Sébastien A.</div>
	</div>

	<div class="ls-account-sync__body">
		<form action="#">
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" id="username" value="Sébastien A">
		    <label class="mdl-textfield__label" for="username">User name</label>
		  </div>
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" id="email" value="email@address.com">
		    <label class="mdl-textfield__label" for="email">Email</label>
		  </div>
		 			<p class="form-intro-text">Do you want to modify your password ?
				Write it here :</p>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="password" id="password" />
					<label class="mdl-textfield__label" for="password">New password</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="password" id="password_confirm" />
					<label class="mdl-textfield__label" for="password_confirm">Confirm new password</label>
				</div>
		</form>

		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--large mdl-button--block mdl-js-ripple-effect mdl-button--change-password">
			Change password
		</button>
	</div>
</div>
